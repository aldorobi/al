<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ffffff">

        <a-box scale = '1.000 1.000 1.000' position = '-0.8 0.0 -3' rotation = '0.000 50.000 0.000' color="cyan">

        </a-box>

        <a-sphere position = '0.3 0.5 -5' radius = '1.25' color="orange">

        </a-sphere>

        <a-cylinder position = '1.2 0.0 -3' radius = '0.40' color="purple">

        </a-cylinder>

        
        <a-box width = '5 ' height = '5.000' position = '0 -1.0 -4' rotation = '90.000 90.000 0.000' color="lime">

        </a-box>

    </a-scene>
</body>

</html>
